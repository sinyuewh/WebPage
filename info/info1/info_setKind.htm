    <title></title>
</head>
<body>
    <article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form1" onsubmit="return false">
	    <div class="row cl" style="padding-left:50px">
			<label class="form-label col-xs-4 col-sm-3">选择数据的分类：</label>
			<div class="formControls col-xs-8 col-sm-9">
			    <span class="select-box inline">
                <select name="kind" id="kind" class="select" style="width: 150px">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </span>
			</div>
		</div>	
		<br />
		<div class="row cl">
            <div style="text-align: center">
                <input class="btn btn-primary radius" id="btnSubmit" type="submit" 
                    value="&nbsp;&nbsp;提交&nbsp;&nbsp;" />
                &nbsp;&nbsp;
                <button onclick="layer_close();" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
	</form>
</article>
    <!--_footer 作为公共模版分离出去-->

    <script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>

    <script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>

    <script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>

    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->

    <script type="text/javascript" src="../../lib/jquery.validation/1.14.0/jquery.validate.js"></script>

    <script type="text/javascript" src="../../lib/jquery.validation/1.14.0/validate-methods.js"></script>

    <script type="text/javascript" src="../../lib/jquery.validation/1.14.0/messages_zh.js"></script>

    <script src="../../js/ApiUrl.js" type="text/javascript"></script>   
    
    <script type="text/javascript">
        //1.获取url中的id参数
        var parse = getParseUrl() || [];
        var ids = parse["ids"];
    </script>

    <!--/请在上方写此页面业务相关的脚本-->

    <script type="text/javascript">
        $("#btnSubmit").click(function() {
            doSubmit();
        })


        function doSubmit() {
            alert("submitdata");
            $.ajax({
                type: "POST",
                url: ES.info.setInfoKind,
                data: {
                    ids: ids,
                    kind: $('#kind').val()
                },
                ok: function(resp) {
                    layer.alert("提示：操作成功！", function() {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.$('#butSearch').click(); //点击父页面的查询按钮
                        parent.layer.close(index);
                    });
                }
            })
        }
</script>

<script src="../../js/Authority.js" type="text/javascript"></script>
</body>
