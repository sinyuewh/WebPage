    <title></title>
</head>
<body>
    <article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form1" enctype="multipart/form-data">
	    <input type="text" class="input-text" value="2" id="infoKind" name="infoKind" style="display:none" />
		<div class="row cl" style="padding-left:50px">
			<label class="form-label col-xs-4 col-sm-3">需要导入的文件：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				&nbsp;&nbsp;<a href="javascript:void();" class="btn btn-primary  upload-btn">浏览</a>
				<input type="file" multiple name="file" id="file" class="input-file">
				</span> </div>
		</div>	
		<br />
		<div class="row cl">
            <div style="text-align: center">
                <input class="btn btn-primary radius" id="btnSubmit" type="submit" 
                    value="&nbsp;&nbsp;提交&nbsp;&nbsp;" />
                &nbsp;&nbsp;
                <button onclick="layer_close();" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
	</form>
</article>
    <!--_footer 作为公共模版分离出去-->

    <script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>

    <script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>

    <script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>

    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->

    <script type="text/javascript" src="../../lib/jquery.validation/1.14.0/jquery.validate.js"></script>

    <script type="text/javascript" src="../../lib/jquery.validation/1.14.0/validate-methods.js"></script>

    <script type="text/javascript" src="../../lib/jquery.validation/1.14.0/messages_zh.js"></script>

    <script src="../../js/ApiUrl.js" type="text/javascript"></script>   
    
    <script type="text/javascript">
    $(function(){
        $("#form1").validate({
	   	    rules:{ uploadfile:{ required:true },},
		    onkeyup:false,
		    focusCleanup:true,
		    success:"valid",
		    submitHandler:function(form){
		        //向服务器提交数据
			    submitData();
		    }
	    });
    });
    </script>

    <!--/请在上方写此页面业务相关的脚本-->

    <script type="text/javascript">
        function submitData() {
            var form = new FormData(document.getElementById("form1"));
            var url = ES.info.infoImport;           
            $.ajax({
                url: url,
                type: "post",
                data: form,
                cache: false,
                processData: false,
                contentType: false,
                ok: function(resp) {
                    layer.alert("提示：操作成功！", function() {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.$('#butSearch').click(); //点击父页面的查询按钮
                        parent.layer.close(index);
                    });
                }
               
            });
        }
</script>

<script src="../../js/Authority.js" type="text/javascript"></script>
</body>
</html>
