	<script type="text/javascript" src="../../lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/jquery.validate.js"></script>

	<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/validate-methods.js"></script>

	<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/messages_zh.js"></script>

	<script type="text/javascript" src="../../js/ApiUrl.js"></script>

	<script type="text/javascript" src="../../js/Authority.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#tab-category").Huitab({
				index: 0
			});

			function validateForm() {
				return $("#form1").validate({
					rules: {
						str1: { required: true }
					},
					onkeyup: false,
					focusCleanup: true,
					success: "valid",
				}).form();
			}

			function doSubmit() {
				if (validateForm()) {
					var url = ES.info.infoCreate;
					var formData = getFormValue(); //获取所有表单元素
					formData.data["infoKind"] = 5;
					var data = JSON.stringify(formData.data)
					console.log(data);
					if (formData.isLegal) {
						$.ajax({
							type: "POST",
							url: url,
							contentType: "application/json",
							dataType: "json",
							data: data,
							ok: function (resp) {
								layer.alert("提示：操作成功！", function () {
									var index = parent.layer.getFrameIndex(window.name);
									parent.$('#butSearch').click(); //点击父页面的查询按钮
									parent.layer.close(index);
								});
							}
						})
					}

				}
			}
			$("#btnSubmit").click(function () {
				doSubmit();
			})
		});
	</script>
