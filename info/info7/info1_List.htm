<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 信息管理 <span class="c-gray en">&gt;</span>
        金融机构 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
            title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>

    <div class="page-container">
        <!--查询区设置-->
        <div class="text-c">
            条件项： <span class="select-box inline">
                <select name="str1" id="str1" class="select" style="width: 150px">
                    <option value="str1">机构名称</option>
                    <option value="str2">机构属性</option>
                    <option value="str3">所属行业</option>
                    <option value="str4">资产规模（万元）</option>
                    <option value="str5">实际控制人</option>
                    
                    <option value="txt1">院（系）情况</option>
                    <option value="txt2">推进情况</option>     
                    
                    <option value="str8">联系人</option>
                    <option value="str9">联系电话</option>

                </select>
            </span>&nbsp;&nbsp; 条件项的值：<!--list="selectValues"-->
            <input type="text" id="str2" class="input-text" placeholder="条件项的值" style="width: 400px"
                 />
                
            <datalist id="selectValues"></datalist>
            <span style="display:none">
            &nbsp;&nbsp; 特色领域：<input type="text" id="str3" class="input-text" placeholder="特色领域"
                style="width: 200px" /></span>
            &nbsp;&nbsp;
            <button class="btn btn-success radius" id="butSearch" name="">
                <i class="Hui-iconfont">&#xe665;</i> 查询</button>
        </div>
        <!--操作区设置-->
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <button id="butReport" class="btn btn-primary radius" title="加入【待报列表】">
                    <i class="Hui-iconfont">&#xe6ab;</i> 上报</button>&nbsp;&nbsp;
                    
                 <button id="butKind" class="btn btn-primary radius" title="将数据按【ABC分类】">
                    <i class="Hui-iconfont">&#xe681;</i> 分类</button>&nbsp;&nbsp;
                    
                <button id="butAdd" class="btn btn-primary radius">
                    <i class="Hui-iconfont">&#xe600;</i> 新增</button>&nbsp;&nbsp;
                <button id="butDel" class="btn btn-danger radius">
                    <i class="Hui-iconfont">&#xe6e2;</i> 删除</button>&nbsp;&nbsp;
                <button id="butExport" class="btn btn-primary radius">
                    <i class="Hui-iconfont">&#xe644;</i> 导出</button>&nbsp;&nbsp;
                <button id="butImport" class="btn btn-primary radius">
                    <i class="Hui-iconfont">&#xe645;</i> 导入</button>&nbsp;&nbsp; </span><span class="r">
                        共有数据：<strong class="listDataTotal">0</strong> 条</span>
        </div>
        <!--数据表格-->
        <div class="mt-20">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="25">
                            <input type="checkbox" name="" value="1" />
                        </th>
                        <th>
                            序号
                        </th>
                        <th>
                            机构名称
                        </th>
                        <th>
                            机构属性
                        </th>
                        
                        <th>
                            资产规模（万元）
                        </th>
                        
                        <th>
                            联系人
                        </th>
                        <th>
                            联系电话
                        </th>
                        
                        <th>
                            上报单位
                        </th>
                        <th>
                            上报时间
                        </th>
                        <th>
                            ABC分类
                        </th>
                        
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    <script type="text/javascript" src="../../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>

    <!--本页面相关的脚本-->

    <script type="text/javascript">
        var w1=800,h1=550;
        var infokind="7";
        
        $(function () {
            //1--设置表格
            $('.table-sort').dataTable({
                "columns": [
                    { "data": "col1"},
                    { "data": "col2"},
                    { "data": "col3"},
                    { "data": "col4"},
                    { "data": "col5"},
                    { "data": "col6"},
                    { "data": "col7"},
                    { "data": "col8"},
                    { "data": "col9"},
                    { "data": "col10"},
                    { "data": "col11"}
                ],
                "aaSorting": [
                    [1, "asc"]
                ], //默认第几个排序
                "bStateSave": true, //状态保存
                "aoColumnDefs": [
                    // { "bVisible": false, "aTargets": [0] }, //控制列的隐藏显示
                    {
                        "orderable": false,
                        "aTargets": [0]
                    } // 制定列不参与排序
                ]
            });

            // 设置表格高亮显示
            $('.table-sort tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                } else {
                    $(this).addClass('selected');
                }
            });

            //新增数据
            $('#butAdd').click(function () {
                var title = "添加【金融机构】";
                var url = "info1_Add.htm";
                //layer_show(title, url, w1, h1);
                var index = layer.open({
		            type: 2,
		            title: title,
		            content: url
	                });
	            layer.full(index);
                return false;
            });
            
            //导入数据
            $('#butImport').click(function() {
                var title = "导入【金融机构】";
                var url = "info1_import.htm";
                layer_show(title, url, 601, 350);
                return false;
            });


            //批量删除数据
            $('#butDel').click(function () {
                var listId = '';
                var checkedBox = $("input[name='seledoc']:checked");
                if (checkedBox.length > 0) {
                    $("input[name='seledoc']:checked").each(function (index) {
                        if (index == 0) {
                            listId = $(this).val();
                        } else {
                            listId += ',' + $(this).val();
                        }
                    })
                    layer.confirm('确认要删除吗？', function (index) {
                        $.ajax({
                            type: "POST",
                            url: ES.info.infoDelete,
                            data: {
                                ids: listId
                            },
                            ok: function (resp) {
                                layer.msg('已删除!', {
                                    icon: 1,
                                    time: 1000
                                })
                                //删除成功后更新列表
                                setTableData();
                            }
                        })

                    });
                } else {
                    layer.msg("错误：请至少选择一条要删除的数据！");
                }

            });
            
            /*--------------------------------------------------------------------------------------*/
            //批量导入上报列表
            $('#butReport').click(function () {
                var listId = '';
                var checkedBox = $("input[name='seledoc']:checked");
                if (checkedBox.length > 0) {
                    $("input[name='seledoc']:checked").each(function (index) {
                        if (index == 0) {
                            listId = $(this).val();
                        } else {
                            listId += ',' + $(this).val();
                        }
                    })
                    layer.confirm('确认要将选中的数据加入到【待报列表】吗？', function (index) {
                        $.ajax({
                            type: "POST",
                            url: ES.info.infoToReportList,
                            data: {
                                ids: listId
                            },
                            ok: function (resp) {
                                layer.msg(resp.data, {
                                    icon: 1,
                                    time: 1000
                                })
                                //成功后更新列表
                                setTableData();
                            }
                        })

                    });
                } else {
                    layer.msg("错误：请至少选择一条要上报的数据！");
                }
            });
            
            //设置数据的分类
            $('#butKind').click(function () {
                var listId = '';
                var checkedBox = $("input[name='seledoc']:checked");
                if (checkedBox.length > 0) {
                    $("input[name='seledoc']:checked").each(function (index) {
                        if (index == 0) {
                            listId = $(this).val();
                        } else {
                            listId += ',' + $(this).val();
                        }
                    })
                    
                    var title = "成批【设置数据分类】";
                    var url = "../info1/info_setKind.htm?ids="+listId;
                    layer_show(title, url, 500, 300); 
                    return false;
                                        
                } else {
                    layer.msg("错误：请至少选择一条要操作的数据！");
                }
            });
           /*--------------------------------------------------------------------------------------*/


            //导出数据
            $('#butExport').click(function() {
                var listId = '';
                var checkedBox = $("input[name='seledoc']:checked");
                if (checkedBox.length > 0) 
                {
                    $("input[name='seledoc']:checked").each(function (index) {
                        if (index == 0) {
                            listId = $(this).val();
                        } else {
                            listId += ',' + $(this).val();
                        }
                    });
                }
                
                $.ajax({
                    type: "POST",
                    url: ES.info.infoExport,
                    data: {
                        infoKind: infokind,
                        str1: $('#str1').val(),
                        str2: $('#str2').val(),
                        ids: listId,
                    },
                    ok: function(resp) {
                    var title = "导出【金融机构】数据";
                        var url = "info1_export.htm?downFile="+resp.data;
                        layer_show(title, url, 400, 300); 
                        return false;
                    }
                })
            });


            //查询数据
            $('#butSearch').click(function () {
                setTableData();
            });
            //设置初始的数据
            setTableData();
            
            //设置下拉框的选择项
            var t1="<option value='{0}'>";
            var selectValue="";
            $.ajax({
                type: "POST",
                url: ES.info.infoFieldList,
                data: {
                    infoKind: infokind,
                    fieldName: 'str1',
                },
                ok: function (resp) {
                    var json = resp.data.content; //得到api的列表数据
                    //设置数据总数
                    for (var i = 0, l = json.length; i < l; i++)
                    {
                       var data = json[i];
                       if(data["str1"]!=null && data["str1"].toString().length>0)
                       {
                           selectValue=selectValue+t1.replace("{0}",data["str1"]);
                       }
                    }
                    $("#selectValues").append(selectValue);
                }
            })
        });
        //数据详细
        function checkDetall(ID) {
            var title = "【金融机构】详细";
            var url = "info1_Detail.htm?id="+ID;
            var index = layer.open({
		            type: 2,
		            title: title,
		            content: url
	                });
	       layer.full(index);
            //layer_show(title, url, w1, h1);
        }

        //1--得到Api的数据并填充表格
        function setTableData() {
            $.ajax({
                type: "POST",
                url: ES.info.infoList,
                data: {
                    infoKind: infokind,
                    str1: $('#str1').val(),
                    str2: $('#str2').val(),
                },
                ok: function (resp) {
                    var json = resp.data.content; //得到api的列表数据
                    //设置数据总数
                    $(".listDataTotal").text(resp.data.totalElements);
                    fillTable(json); //设置表格的数据
                }
            })
        }

        //2--填充表格的数据
        function fillTable(json) {
            var table = $('.table-sort').DataTable();
            //先移去所有的行
            table.rows().remove().draw();
            //形成数据的json格式
            var data1 = [];
            for (var i = 0, l = json.length; i < l; i++) {
                //单行的json数据
                var jsonObject = {};

                var data = json[i];
                
                jsonObject["col1"] = "<input type='checkbox' value='" + data["id"] + "' name='seledoc'>";
                jsonObject["col2"] = (i+1);
                jsonObject["col3"] = data["str1"];
                jsonObject["col4"] = data["str2"];
                jsonObject["col5"] = data["str4"];
                jsonObject["col6"] = data["str5"];
                jsonObject["col7"] = data["txt1"];
                                
                jsonObject["col8"] = data["reportName"];
                jsonObject["col9"] = data["reportTime1"];
                jsonObject["col10"] = data["abc"];
                                
                jsonObject["col11"] = "<a href='javascript:checkDetall(" + data["id"] +
                    ");' class='maincolor'><i class='Hui-iconfont'>&#xe665;</i> 详细</a>"
                        +"&nbsp;&nbsp;&nbsp;&nbsp;<a href='javascript:importToWord(" + data["id"] +
                    ");' class='maincolor'><i class='Hui-iconfont'>&#xe641;</i> word导出</a>";

                data1.push(jsonObject);
            }

            //一次性加载json数据
            table.rows.add(data1).draw().nodes().to$().addClass('text-c');
            table.columns.adjust().draw();
            $('.table-sort').css('width', '100%')
        }
        
        //将单条数据导出到Word
        function importToWord(ID)
        {
            $.ajax({
                type: "POST",
                url: ES.info.infoDetailToWord,
                data: {
                    id: ID,
                },
                ok: function(resp) {
                    var title = "导出【金融机构】数据";
                    var url = "info1_export.htm?downFile="+resp.data;
                    layer_show(title, url, 400, 300); 
                    return false;
                }
            });
        }
    </script>

</body>
