    <!--本页面相关的脚本-->

    <script type="text/javascript">
        var w1=800,h1=450;
        var logtype="0";
        
        var parse = getParseUrl() || [];
		var logType = parse["logType"];
		var logName="登录日志";
		if (logType == "1") logName = "操作日志";
		$('#fcaption').html(logName);
        
        $(function () {            
            //1--设置表格
            $('.table-sort').dataTable({
                "columns": [
                    { "data": "col1"},
                    { "data": "col2"},
                    { "data": "col3"},
                    { "data": "col4"},
                    { "data": "col5"}, 
                ],
                "aaSorting": [
                    [1, "asc"]
                ], //默认第几个排序
                "bStateSave": true, //状态保存
                "aoColumnDefs": [
                    // { "bVisible": false, "aTargets": [0] }, //控制列的隐藏显示
                    {
                        "orderable": false,
                        "aTargets": [0]
                    } // 制定列不参与排序
                ]
            });

            // 设置表格高亮显示
            $('.table-sort tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                } else {
                    $(this).addClass('selected');
                }
            });            
            
            
            //查询数据
            $('#butSearch').click(function () {
                setTableData();
            });
            //设置初始的数据
            setTableData();
        });

        //导出数据
        $('#butExport').click(function() {
            console.log(666);
            var listId = '';
            var checkedBox = $("input[name='seledoc']:checked");
            if (checkedBox.length > 0)
            {
                $("input[name='seledoc']:checked").each(function (index) {
                    if (index == 0) {
                        listId = $(this).val();
                    } else {
                        listId += ',' + $(this).val();
                    }
                });
            }

            $.ajax({
                type: "POST",
                url: ES.log.logExport,
                data: {
                    logType: logType,
                    time0: $('#time0').val(),
                    time1: $('#time1').val(),
                    operatContent: $('#operatContent').val()
                },
                ok: function(resp) {
                    var title = "导出【日志】数据";
                    var url = "log2_export.htm?downFile="+resp.data;
                    layer_show(title, url, 400, 300);
                    return false;
                }
            })
        });
        
        
       
        //1--得到Api的数据并填充表格
        function setTableData() {
            $.ajax({
                type: "POST",
                url: ES.log.logList,
                data: {
                    logType: logType,
                    time0: $('#time0').val(),
                    time1: $('#time1').val(),
                    operatContent: $('#operatContent').val()
                },
                ok: function (resp) {
                    var json = resp.data.content; //得到api的列表数据
                    //设置数据总数
                    $(".listDataTotal").text(resp.data.totalElements);
                    fillTable(json); //设置表格的数据
                }
            })
        }

        //2--填充表格的数据
        function fillTable(json) {
            var table = $('.table-sort').DataTable();
            //先移去所有的行
            table.rows().remove().draw();
            //形成数据的json格式
            var data1 = [];
            for (var i = 0, l = json.length; i < l; i++) {
                //单行的json数据
                var jsonObject = {};

                var data = json[i];
                
                jsonObject["col1"] = "<input type='checkbox' value='" + data["id"] + "' name='seledoc'>";
                jsonObject["col2"] = (i+1);
                jsonObject["col3"] = data["userName"];
                jsonObject["col4"] = data["operatTime"];

                jsonObject["col5"] = data["operatContent"];

                data1.push(jsonObject);
            }

            //一次性加载json数据
            table.rows.add(data1).draw().nodes().to$().addClass('text-c');
            table.columns.adjust().draw();
            $('.table-sort').css('width', '100%')
        }
    </script>

</body>
