    <script type="text/javascript">
        $(function() {
            //得到url中的参数的值id decodeURI
            var downFile = getUrlParam("downFile");
            var downFileUrl = ES.svrUrl + "/" + downFile;

            var downFile2 = getUrlParam("downFile2");
            var downFileUrl2 = ES.svrUrl + "/" + downFile2;
            
            $("#down1").attr("href", downFileUrl);
            $("#down2").attr("href", downFileUrl2);
        });
       
        
        //获取url参数的值
        function getUrlParam(name)
        {
	        //构造一个含有目标参数的正则表达式对象
	        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	        //匹配目标参数
	        var r = window.location.search.substr(1).match(reg);
	        
	        //返回参数值
	        if (r != null) return unescape(decodeURI(r[2]));
	        return null;
        }
        
    </script>
