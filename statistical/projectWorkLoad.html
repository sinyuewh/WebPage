<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />

    <title></title>
</head>

<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 统计分析 <span class="c-gray en">&gt;</span>
        项目工作统计 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
            title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container">
        <!--查询区设置-->
        <div class="text-c">
            项目名称：<input name="orgname" type="text" id="orgname" class="input-text" placeholder="项目名称" style="width: 150px" />
            <!-- &nbsp;&nbsp; 电梯编号：<input name="internalNum" type="text" id="internalNum" class="input-text"
                placeholder="电梯编号" style="width: 100px" />-->
            <!-- &nbsp;&nbsp; 电梯注册码：<input name="registerCode" type="text" id="registerCode" class="input-text"
                placeholder="电梯注册码" style="width: 150px" />-->
            &nbsp;&nbsp; 统计日期范围：
            <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'date2\')||\'%y-%M-%d\'}' })" id="date1"
                class="input-text Wdate" style="width: 120px;">
            -
            <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'date1\')}',maxDate:'%y-%M-%d' })" id="date2"
                class="input-text Wdate" style="width: 120px;">
            &nbsp;&nbsp;
            <button class="btn btn-success radius" id="butSearch" name="">
                <i class="Hui-iconfont">&#xe665;</i> 统计</button>
        </div>
        <!--操作区设置-->
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l"></span>
            <span class="r">共有数据：<strong><span id="totalCount">0</span></strong> 条</span>
        </div>
        <!--数据表格-->
        <div class="mt-20">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th>
                            项目ID
                        </th>
                        <th>
                            项目名称
                        </th>
                        <th>
                            电梯总数
                        </th>
                        <th>
                            累计维保（次）
                        </th>
                        <th>
                            维保时间（小时）
                        </th>
                        <th>
                            累计维修（次）
                        </th>
                        <th>
                            维修时间（小时）
                        </th>
                        <th>
                            累计巡查（次）
                        </th>
                        <th>
                            巡查时间（小时）
                        </th>
                        <th>
                            时间小计（小时）
                        </th>
                        <th>
                            电梯平均投入（小时）
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->

    <script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>

    <script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>

    <script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>

    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->

    <script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>

    <script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>

    <script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>

    <script type="text/javascript" src="../js/ApiUrl.js"></script>

    <script type="text/javascript" src="../static/h-ui.admin/js/timeFormat.js"></script>
    <!--本页面相关的脚本-->

    <script type="text/javascript">
        $(function () {
            //1--设置表格
            $('.table-sort').dataTable({
                "columns": [{
                        "data": "col1"
                    },
                    {
                        "data": "col2"
                    },
                    {
                        "data": "col3"
                    },
                    {
                        "data": "col4"
                    },
                    {
                        "data": "col5"
                    },
                    {
                        "data": "col6"
                    },
                    {
                        "data": "col7"
                    },
                    {
                        "data": "col8"
                    },
                    {
                        "data": "col9"
                    },
                    {
                        "data": "col10"
                    },
                    {
                        "data": "col11"
                    }
                ],
                "aaSorting": [
                    [1, "asc"]
                ], //默认第几个排序
                "bStateSave": true, //状态保存
                "aoColumnDefs": [
                    // { "bVisible": false, "aTargets": [0] }, //控制列的隐藏显示
                    {
                        "orderable": false,
                        "aTargets": [0]
                    } // 制定列不参与排序
                ]
            });

            // 设置表格高亮显示
            $('.table-sort tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                } else {
                    //table.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });

            //查询数据
            $('#butSearch').click(function () {
                setTableData();
            });
            //设置初始的数据
            setTableData();
        });

        //1--得到Api的数据并填充表格
        function setTableData() {
            $.ajax({
                type: "POST",
                url: ES.statistical.projectWorkLoad,
                data: {
                    orgName: $('#orgName').val(),
                    date1: $('#date1').val(),
                    date2: $('#date2').val(),
                },
                ok: function (resp) {
                    var json = resp.data.content; //得到api的列表数据
                    //设置数据总数
                    $("#totalCount").text(resp.data.totalElements);
                    fillTable(json); //设置表格的数据
                }
            })
        }

        //2--填充表格的数据
        function fillTable(json) {
            var table = $('.table-sort').DataTable();
            //先移去所有的行
            table.rows().remove().draw();
            //形成数据的json格式
            var data1 = [];
            for (var i = 0, l = json.length; i < l; i++) {
                //单行的json数据
                var jsonObject = {};
                var data = json[i];
                //处理太长的项目名称
                var orgName = data["orgName"];
                if (data["orgName"].length > 15) {
                    orgName = data["orgName"].substr(0, 15) + "...";
                }
                orgName = "<span title='" + data["orgName"] + "'>" + orgName + "</span>";
                var averageTime = Math.round(data["totalHour"]/data["liftCount"]*10)/10;
                jsonObject["col1"] = data["id"];
                jsonObject["col2"] = orgName;
                jsonObject["col3"] = data["liftCount"];
                jsonObject["col4"] = data["wbCount"];
                jsonObject["col5"] = data["wbHour"];
                jsonObject["col6"] = data["wxCount"];
                jsonObject["col7"] = data["wxHour"];
                jsonObject["col8"] = data["xcCount"];
                jsonObject["col9"] = data["xcHour"];
                jsonObject["col10"] = data["totalHour"];
                jsonObject["col11"] = averageTime;
                data1.push(jsonObject);
            }

            //一次性加载json数据
            table.rows.add(data1).draw().nodes().to$().addClass('text-c');
            table.columns.adjust().draw();
            $('.table-sort').css('width', '100%')
        }
    </script>

</body>

</html>
