    <script type="text/javascript">
        //1--得到Api的数据并填充表格
        function setTableData() {
            var url = ES.system.noticeList;
            //alert(url);
            $.ajax({
                type: "POST",
                url: url,
                data: {
                    title: $('#title').val()
                },
                ok: function(resp) {
                    var json = resp.data.content; //得到api的列表数据
                    $(".listDataTotal").text(resp.data.totalElements);
                    fillTable(json); //设置表格的数据
                }
            })

        }

        //2--填充表格的数据
        function fillTable(json) {
            var table = $('#table1').DataTable();
            //先移去所有的行
            table.rows().remove().draw();
            //重新添加数据行
            for (var i = 0, l = json.length; i < l; i++) {
                var data = json[i];

                var rowNode = table.row.add({
                    "col1": "<input type='checkbox' value='" + data["id"] + "' name='seledoc'>",
                    "col2": data["id"],
                    "col3": data["title"],
                    "col4": data["noticeTime"],
                    "col5": "<a href='javascript:goDetail(" + data["id"] +
                            ");' class='maincolor'><i class='Hui-iconfont'>&#xe665;</i> 详细</a>"
                }).draw().node();

                //设置数据的格式
                $(rowNode).addClass("text-c");
            }
        }
    </script>

    <script type="text/javascript">
        //1--设置表格
        $('#table1').dataTable({
           "columns": [
                    { "data": "col1" },
                    { "data": "col2" },
                    { "data": "col3" },
                    { "data": "col4" },
                    { "data": "col5" }
                  ],
           "aaSorting": [[0, "asc"]],
           "bStateSave": true
        });

        
        //增加行选中的样式
        $('#table1').on('click', 'tr', function() {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            } else {
                //table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });

        //设置初始的数据
        setTableData();
        //alert(0);
    </script>

    <script type="text/javascript">
        //数据详细（或新平台用户）
        function goDetail(id) {
            var title = "公告详细";
            if (id == 0) {
                title = "新增公告";
            }
            var url = "notice_detail.htm?id=" + id;
            layer_show(title, url, 800, 550);
            return false;
        }

        //编辑数据
        function editData() {
            var id1 = $("input[name='seledoc']:checked").first().val();
            if (id1 != undefined) {
                goDetail(id1);
            }
            else {
                layer.msg("错误：请至少选择一条要操作的数据！");
            }
            return false;
        }

        //删除公告
        function deleteData() {
            var id1 = $("input[name='seledoc']:checked").first().val();
            if (id1 != undefined) {
                layer.confirm('确认要删除公告吗？', function(index) {
                    //-------------------------------------------------
                    var url = ES.system.noticeDelete;
                    $.ajax({
                        type: "POST",
                        url: url,
                        data: { ids: id1 },
                        ok: function(resp) {
                            layer.msg('删除公告操作成功!', { icon: 1, time: 1000 });
                            setTableData();
                        }
                    })
                    //-------------------------------------------------

                });
            }
            else {
                layer.msg("错误：请至少选择一条要操作的数据！");
            }
            return false;
        }
    </script>
