<body>
    <article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form1">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>工号：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="" placeholder="" id="jobNumber" onblur="javascript:checkUniqueness('Users','jobNumber',this.value);"
				  name ="jobNumber">
			</div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="" placeholder="" id="userName" name="userName">
			</div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机号：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="" placeholder="手机号" id="mobile" name="mobile">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所属角色：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<span class="select-box" >
                <select name="roleName" id="roleName" class="select">
                   <option value="">不能访问平台</option>
                </select></span>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">直接领导：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="" placeholder="直接领导工号" id="leaderId" name="leaderId">
			</div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">用户状态：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<span class="select-box" >
                <select name="status" id="status" class="select">
                    <option selected="selected" value="0">正常</option>
                    <option value="1">离职</option>
                </select></span>
			</div>
		</div>
						
		
		<br />
		
		<div class="row cl">
            <div style="text-align: center">
                <input class="btn btn-primary radius" runat="server" id="btnSubmit" type="submit" 
                   authority="system:platuser:add|system:platuser:edit"  style="display:none"
                    value="&nbsp;&nbsp;提交&nbsp;&nbsp;" />
                &nbsp;&nbsp;
                <button onclick="layer_close();" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
	</form>
</article>

    <script type="text/javascript">
    $(function(){
    $("#form1").validate({
	   	rules:{
	   	    jobNumber: { required: true },
	   	    userName: { required: true },
	   	    mobile: { required: true },
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
		    //向服务器提交数据
			submitData();
		}
	});
});
    </script>

    <!--/请在上方写此页面业务相关的脚本-->

    <script type="text/javascript">
        var id = 0;

        $(function() {
            //设置角色的下拉框
            setRolesSelect();

            //设置Form控件的值
            var parse = getParseUrl() || [];
            id = parse["id"];
            if (id != undefined && id!=0) {
                setFormValues(id);
            }
            else {
                id = 0;
            }
        });
    </script>

    <script type="text/javascript">
        //设置下拉框
        function setRolesSelect() {
            var url = ES.system.getRoleNameList;
            $.ajax({
                type: "POST",
                url: url,
                data: {},
                success: function(resp) {
                    if (resp.code == 0) {
                        for (var i = 0; i < resp.data.length; i++) {
                            $("#roleName").append("<option value='" + resp.data[i] + "'>" + resp.data[i] + "</option>");
                        }
                    }
                }
            });
        }

        //设置控件的value
        function setFormValues(id1) {
            var url = ES.system.platUserDetail;
            $.ajax({
                type: "POST",
                url: url,
                data: { id: id1 },
                success: function(resp) {
                    if (resp.code == 0) {
                        var json1 = resp.data;
                        for (var key1 in json1) {
                            //alert(key1+"="+json1[key1]);
                            if (json1[key1] != null) {
                                $('#' + key1).val(json1[key1]);
                            }
                        }
                    }
                }
            });
        }

        //验证唯一性
        function checkUniqueness(tablename, colname, checkvalue) {
            var url = ES.commApi.checkUniqueness;
            $.ajax({
                type: "POST",
                url: url,
                data: {
                    tablename: tablename,
                    colname: colname,
                    checkvalue: checkvalue,
                    id: id
                },
                success: function(resp) {
                    if (resp.code != 0) {
                        layer.alert("工号【" + checkvalue + "】已存在，请换个工号！");
                    }
                }
            });

        }
    </script>
    
    <script type="text/javascript">
        //向服务器提交数据
        function submitData() {
            var jsonObject = {};
            var queryArray = $('#form1').serializeArray();
            for (var i = 0; i < queryArray.length; i++) {
                jsonObject[queryArray[i].name] = queryArray[i].value;
            }
            //要增加id的对象
            jsonObject["id"] = id;
            url = ES.system.platUserUpate;
            if (id == 0) {
                url = ES.system.platUserCreate;
            }
            
            //ajax请求
            $.ajax({
                type: "POST",
                url: url,
                contentType: "application/json",
                data: JSON.stringify(jsonObject),
                dataType: "json",
                ok: function(resp) {
                    layer.alert("提示：操作成功！", function() {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.$('#butSearch').click(); //点击父页面的查询按钮
                        parent.layer.close(index);
                    });
                }
            })
            //--------------------------------------
            
        }
    </script>
